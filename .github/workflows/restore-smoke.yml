# file: .github/workflows/restore-smoke.yml
name: Restore & Smoke (macOS + Windows)

on:
  push:
  pull_request:

jobs:
  smoke:
    name: "Restore & Smoke (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    env:
      CI: "true"
      GITHUB_ACTIONS: "true"
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo root and data
        run: |
          echo "PWD:"
          pwd
          ls -la
          echo "--- data/ ---"
          ls -la data || true

      - name: Setup R
        id: setup-r
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"   # or pin exact (e.g., "4.3.2")

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: "${{ runner.os }}-r-${{ steps.setup-r.outputs.installed-r-version }}-${{ hashFiles('renv.lock') }}"
          restore-keys: |
            ${{ runner.os }}-r-${{ steps.setup-r.outputs.installed-r-version }}-

      - name: Install renv
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")

      - name: Assert Excel files exist
        shell: Rscript {0}
        run: |
          cat("WD:", getwd(), "\n")
          fs <- c(
            "data/Team Data - X Factor Update.xlsx",
            "data/Hitter Data - X Factor Update.xlsx",
            "data/Pitcher Data - X Factor Update.xlsx"
          )
          print(setNames(file.exists(fs), fs))
          if (!all(file.exists(fs))) {
            missing <- paste(fs[!file.exists(fs)], collapse = "\n  - ")
            stop(paste("Missing expected Excel files:\n  -", missing))
          }

      - name: Assert renv.lock R matches CI R (major.minor)
        shell: Rscript {0}
        run: |
          if (!requireNamespace("jsonlite", quietly = TRUE)) install.packages("jsonlite")
          lock <- jsonlite::fromJSON("renv.lock")$R$Version
          ci <- as.character(getRversion())
          split <- function(x) strsplit(x, ".", fixed = TRUE)[[1]]
          ci_mm <- paste(split(ci)[1], split(ci)[2], sep = ".")
          lk_mm <- paste(split(lock)[1], split(lock)[2], sep = ".")
          cat("CI R:", ci, "\nLockfile R:", lock, "\n")
          if (ci_mm != lk_mm) stop(sprintf("R mismatch: CI %s vs lockfile %s", ci, lock))

      - name: Bootstrap (restore packages, ensure chromote/webshot2)
        shell: Rscript {0}
        run: |
          source("bootstrap.R")

      - name: Session info
        shell: Rscript {0}
        run: |
          sessionInfo()

      - name: Preflight
        shell: Rscript {0}
        run: |
          source("preflight.R")

      - name: Parse scripts (syntax check)
        shell: Rscript {0}
        run: |
          parse(file = "Create X Factor Update Graphics.R")
          parse(file = "Render X Factor Update Graphics.R")
          cat("âœ… Parsed both scripts without syntax errors.\n")

