name: Restore & Smoke (macOS + Windows)

on:
  push:
  pull_request:

jobs:
  smoke:
    name: Restore & Smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    env:
      CI: "true"
      GITHUB_ACTIONS: "true"
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- Debug: make sure we're in repo root and data/ is present
      - name: Debug — list repo root and data/
        shell: bash
        run: |
          echo "PWD:"; pwd
          echo "::group::ls -la"
          ls -la
          echo "::endgroup::"
          echo "::group::ls -la data"
          ls -la data || true
          echo "::endgroup::"

      # --- Assert Excel presence early (clear error if names/paths differ)
      - name: Debug — assert Excel files exist
        shell: bash
        run: |
          Rscript -e 'cat("WD:", getwd(), "\n") ; fs <- c(
            "data/Team Data - X Factor Update.xlsx",
            "data/Hitter Data - X Factor Update.xlsx",
            "data/Pitcher Data - X Factor Update.xlsx"
          ); print(setNames(file.exists(fs), fs)); if (!all(file.exists(fs))) {
            missing <- paste(fs[!file.exists(fs)], collapse = "\n  - ")
            stop(paste("Missing expected Excel files:\n  -", missing))
          }'

      - name: Setup R
        id: setup-r
        uses: r-lib/actions/setup-r@v2
        with:
          # Pin to your lockfile major.minor (you had 4.3 already)
          r-version: '4.3'

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Cache user library keyed by R version + lockfile
      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ steps.setup-r.outputs.installed-r-version }}-${{ hashFiles('renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-r-${{ steps.setup-r.outputs.installed-r-version }}-

      - name: Install renv
        run: Rscript -e "if(!requireNamespace('renv', quietly=TRUE)) install.packages('renv')"

      # Assert exact lockfile R matches CI major.minor
      - name: Assert renv.lock R matches CI R (major.minor)
        run: |
          Rscript -e "if(!requireNamespace('jsonlite', quietly=TRUE)) install.packages('jsonlite')"
          Rscript -e "lock <- jsonlite::fromJSON('renv.lock')$R$Version; \
                      ci <- paste0(R.version$major,'.',strsplit(R.version$minor,'[.]')[[1]][1]); \
                      lk <- sub('^(\\d+\\.\\d+).*','\\1', lock); \
                      cat('CI R:', ci, '\nLockfile R:', lock, '\n'); \
                      if (ci != lk) stop(sprintf('R mismatch: CI %s vs lockfile %s', ci, lock))"

      - name: Bootstrap (restore + chromote)
        run: Rscript bootstrap.R

      - name: Session info
        run: Rscript -e "sessionInfo()"

      # Run preflight AFTER restore so package lookups work
      - name: Preflight
        run: Rscript preflight.R

      - name: Parse scripts
        run: |
          Rscript -e "tools::parse_R('Create X Factor Update Graphics.R')"
          Rscript -e "tools::parse_R('Render X Factor Update Graphics.R')"
