name: Restore & Smoke (macOS + Windows)

on:
  push:
  pull_request:

jobs:
  smoke:
    name: "Restore & Smoke (${{ matrix.os }})"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    env:
      CI: "true"
      GITHUB_ACTIONS: "true"
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Cross-platform listing using PowerShell Core (pwsh) works on macOS + Windows
      - name: List repo root and data
        shell: pwsh
        run: |
          "PWD:"; Get-Location
          Get-ChildItem -Force
          "--- data/ ---"
          if (Test-Path "data") { Get-ChildItem -Force "data" } else { "no data/ dir" }

      - name: Setup R
        id: setup-r
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"       # pin major.minor from your lockfile
          use-rtools: true       # needed on windows for source packages

      - name: Setup pandoc
        uses: r-lib/actions/setup-pandoc@v2

      # Use setup-renv to restore with caching + RSPM binaries on both OSes
      - name: Setup renv (restore packages)
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 2
          use-public-rspm: true

      # Assert Excel files exist (Rscript shell avoids quoting issues)
      - name: Assert Excel files exist
        shell: Rscript {0}
        run: |
          cat("WD:", getwd(), "\n")
          fs <- c(
            "data/Team Data - X Factor Update.xlsx",
            "data/Hitter Data - X Factor Update.xlsx",
            "data/Pitcher Data - X Factor Update.xlsx"
          )
          print(setNames(file.exists(fs), fs))
          if (!all(file.exists(fs))) {
            missing <- paste(fs[!file.exists(fs)], collapse = "\n  - ")
            stop(paste("Missing expected Excel files:\n  -", missing))
          }

      # Safe major.minor check (no regex escaping)
      - name: Assert renv.lock R matches CI R (major.minor)
        shell: Rscript {0}
        run: |
          if (!requireNamespace("jsonlite", quietly = TRUE)) install.packages("jsonlite")
          lock <- jsonlite::fromJSON("renv.lock")$R$Version
          ci <- as.character(getRversion())
          split <- function(x) strsplit(x, ".", fixed = TRUE)[[1]]
          ci_mm <- paste(split(ci)[1], split(ci)[2], sep = ".")
          lk_mm <- paste(split(lock)[1], split(lock)[2], sep = ".")
          cat("CI R:", ci, "\nLockfile R:", lock, "\n")
          if (ci_mm != lk_mm) stop(sprintf("R mismatch: CI %s vs lockfile %s", ci, lock))

      # Your bootstrap can still do any extra checks (chromote/webshot2, etc.)
      - name: Bootstrap (post-restore)
        shell: Rscript {0}
        run: |
          source("bootstrap.R")

      - name: Session info
        shell: Rscript {0}
        run: |
          sessionInfo()

      - name: Preflight
        shell: Rscript {0}
        run: |
          source("preflight.R")

      - name: Parse scripts (syntax check)
        shell: Rscript {0}
        run: |
          parse(file = "Create X Factor Update Graphics.R")
          parse(file = "Render X Factor Update Graphics.R")
          cat("âœ… Parsed both scripts without syntax errors.\n")
